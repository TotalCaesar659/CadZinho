name: MSVC test

on: workflow_dispatch

jobs:
  msvc-build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: download lua source
      run: curl -R -O http://www.lua.org/ftp/lua-5.4.4.tar.gz
    - name: extract lua
      run: tar zxf lua-5.4.4.tar.gz
    - name: remove main in lua
      shell: cmd
      run: |
        cd lua-5.4.4\src
        del lua.c 
        del luac.c
    - name: copy lua sources 
      run: cp ./lua-5.4.4/src/* ./src/
    - name: download glew
      uses: suisei-cn/actions-download-file@v1.0.1
      with:
        url: "https://github.com/nigels-com/glew/releases/download/glew-2.2.0/glew-2.2.0-win32.zip"
        target: .
    - name: Unzip glew
      shell: cmd
      run: |
        7z x -y glew-2.2.0-win32.zip
    - name: Download SDL2
      uses: suisei-cn/actions-download-file@v1.0.1
      with:
        url: "https://github.com/libsdl-org/SDL/releases/download/release-2.24.0/SDL2-devel-2.24.0-VC.zip"
        target: .
    - name: Unzip SDL2
      shell: cmd
      run: |
        7z x -y SDL2-devel-2.24.0-VC.zip
    - run: ls
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build using CL.EXE
      run: nmake -f Makefile.msvc
