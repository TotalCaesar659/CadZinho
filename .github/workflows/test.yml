name: C/C++ CI

on:
  push:
    branches: [ "opengl" ]
  pull_request:
    branches: [ "opengl" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
    - uses: actions/checkout@v3
    - name: Dependencies in MSYS
      run: pacman -Ss mingw-w64-SDL2 mingw-w64-x86_64-glew mingw-w64-lua
    - name: make
      run: make
